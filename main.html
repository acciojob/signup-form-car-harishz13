<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
        <label for="name">Name</label>
        <input type="text" id="name" name="fname"><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
        <label for="gender">Gender</label>
        <input type="radio" id="men" name="gender" value="Men">
        <label for="men">Men</label>
        <input type="radio" id="women" name="gender" value="Women">
        <label for="women">Women</label><br>
        <label for="cars"> Car Brands</label>
        <select id="cars" name="cars">
            <option value="volvo">BMW</option>
            <option value="saab">Audi</option>
            <option value="fiat"> Mercedez</option>
        </select><br>
        <label for="age">Age</label>
        <input type="text" id="age" name="age"><br>
        <label for="dob">Dob</label>
        <input type="text" id="dob" name="dob"><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="pwd" minlength="8"><br>
        <input type="submit">

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
